<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

		div{width: 258px;height: 258px;border:1px solid #000;margin:100px;perspective: 400px;}
		div img{width: 258px;height: 258px;border: 1px solid #000;transition: all 6s ease 0s;transform: none;}
		div.fei img{transform: rotateX(530deg) rotateY(530deg) translateX(500px) translateZ(500px);}
	</style>
</head>
<body>

	 <input type="button" id="btn1" value="按我发射小鸟">
	 <div><img src="15img/bird.png"></div>

	 <script type="text/javascript">
	 	var box = document.getElementsByTagName("div")[0];
	 	var btn1 = document.getElementById("btn1");

	 	btn1.onclick = function(){
	 		box.className = "fei";

	 	}
	 </script>
</body>
</html>
