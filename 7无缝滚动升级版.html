<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>无缝滚动升级版 定时器应用</title>
	<style type="text/css">
		 * {padding: 0;margin: 0;}
	     .box {width: 900px;height: 200px;margin: 30px auto;border: 1px solid red;position: relative;overflow: hidden; }
	     .inner_box {position: relative;width: 3000px;left: 0;top: 0;}
	     ul {position: absolute;top:0;left: 0;height: 200px;/* width: 1000%; */list-style: none;}
	     .box li {/* width: 300px;height: 200px; */float: left;}
	     img {display: block;}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner_box">
			<ul>
				<li><img src="7img/01.jpg"></li>
				<li><img src="7img/02.jpg"></li>
				<li><img src="7img/03.jpg"></li>
				<li><img src="7img/04.jpg"></li>
				
			</ul>
		</div>
	</div>
	<script type="text/javascript">
		// 获取元素
		var box = document.getElementsByTagName("div")[0];
		var ul = document.getElementsByTagName("ul")[0];
		var imgs = ul.getElementsByTagName("img");
		// 给ul复制一份html结构li 拼接
		ul.innerHTML = ul.innerHTML + ul.innerHTML;
		// 要计算临界值，就是要得到ul实际宽度的一半
		// 而实际宽度是靠li撑开，li是靠图片撑开，
		// 要想计算真实最终的值，要确保所有图片加载完毕才获取
		
		// img onload事件 图片加载完毕后触发
		var num = 0;//记住已经加载完的图片个数
		for(var i=0;i<imgs.length;i++){
			imgs[i].onload = function(){
				num++;
				if(num==imgs.length){
					//条件成立 证明说有图片加载完毕
					alert(ul.offsetWidth);
				}
			}
		}		

	</script>
</body>
</html>
