<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <!--设置IE的兼容模式 防止IE一些兼容错误-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--视口标签-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="20bootstrap/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <!--下面的js是给Ie 6 7 8使用，让Ie 6 7 8能够支持html5标签和媒体查询-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      .container{background-color: #ccc;}
      .no1,.no2,.no3,.no4{height: 200px;}
      .no1{background-color: gold;}
      .no2{background-color: skyblue;}
      .no3{background-color: pink;}
      .no4{background-color: purple;}
      .c{height: 200px;background-color: red;}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="no1 col-lg-3 col-md-12 col-sm-6 ">1</div>
      <div class="no2 col-lg-3 col-md-4 col-sm-6 ">2</div>
      <div class="no3 col-lg-3 col-md-4 col-sm-6 ">3</div>
      <div class="no4 col-lg-3 col-md-4 col-sm-6">4</div>
    </div>
    <div class="container">
      <div class="c col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2">1</div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="20bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
