<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{padding: 0;margin: 0;}
		.smallPic{width: 350px;height: 350px;border: 1px solid #ccc;margin: 100px;position: relative;}
		.smallPic .zoom{position: absolute;top: 0;left: 0;width: 175px;height: 175px;background-color: #fede4f;opacity: 0.5;border: 1px solid #aaa;display: none;}
		.bigPic{width: 400px;height: 400px;background: url(23img/da.jpg) no-repeat;
			position: absolute;top: 100px;left: 500px;border: 1px solid #000;display: none;}
	</style>
</head>
<body>
	<div id="smallPic" class="smallPic">
		<img src="23img/xiao.jpg">
		<div id="zoom" class="zoom"></div>
	</div>
	<div id="bigPic" class="bigPic">

	</div>
	<script type="text/javascript">
		// 得到相关元素
		var smallPic = document.getElementById("smallPic");
		var zoom = document.getElementById("zoom");
		var bigPic = document.getElementById("bigPic");
		console.log(smallPic);
		console.log(zoom);
		console.log(bigPic);
		// 鼠标进入显示
		smallPic.onmouseover = function(){
			zoom.style.display = "block";
			bigPic.style.display = "block";
		}
		
		// 鼠标离开隐藏
		smallPic.onmouseout = function(){
			zoom.style.display = "none";
			bigPic.style.display = "none";
		}

		// 鼠标移动
		smallPic.onmousemove = function(event){
			event = event || window.event;
		}
	</script>
</body>
</html>
