<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>无缝滚动简单版 定时器应用</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		.box{width: 300px;height: 200px;margin: 30px auto;border:1px solid red;position:relative;overflow: hidden;}
		ul{list-style: none;width: 1000%;position: absolute;}
		img{display: block;}
		.box li{width: 300px;height:200px;float: left;}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li><img src="7img/01.jpg"></li>
			<li><img src="7img/02.jpg"></li>
			<li><img src="7img/03.jpg"></li>
			<li><img src="7img/04.jpg"></li>
			<li><img src="7img/01.jpg"></li>
		</ul>
	</div>
	<script type="text/javascript">
		// 思路 通过定时器不断改变ul的left值即可
		// 1 获取整个图片的盒子
		var ul = document.getElementsByTagName("ul")[0];
		var num = 0;
		// 2 启动定时器
		var timer = setInterval(function(){
			num-=3;
			// 临界值的判断
			if(num<=-1200){
				num = 0;
				
			}
			ul.style.left = num + "px";
		},10);
		
	</script>
</body>
</html>
