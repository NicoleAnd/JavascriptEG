<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="19css/reset.css">
	<link rel="stylesheet" type="text/css" href="19css/index1200.css">
	<!-- 响应式链接 -->
	<link rel="stylesheet" type="text/css" id="rwdlink" href="">
	<script type="text/javascript">
		var rwdlink = document.getElementById("rwdlink");

		function setCss(){
			var windowWidth = document.documentElement.clientWidth;
			if (windowWidth>=1200) {
				rwdlink.href = "";
			}else if(windowWidth>=980){
				rwdlink.href = "19css/index980.css";
			}else if(windowWidth>=640){
				rwdlink.href = "19css/index640.css";
			}else{
				rwdlink.href = "19css/index320.css";
			}
		}
		// 窗口大小监听事件
		window.onresize = setCss;
	</script>
</head>
